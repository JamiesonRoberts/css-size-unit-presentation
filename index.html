<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<section>
					</section>
				</section>
				<section>
					<section data-background="http://i.giphy.com/13mgckyB2kJbwY.gif">
						<h1 class="fragment">Atomic Web Design</h1>
					</section>
				</section>

				<section>
					<section data-background="http://i.giphy.com/tAPkUnA2GQNVK.gif">
						<h2 style="text-align:left; ">Atoms</h2>
					</section>
				</section>

				<section>
					<section data-background="http://i.giphy.com/TGSRCWchJ6eSQ.gif">
						<h2 style="text-align:right; ">Molecules</h2>
					</section>
				</section>

				<section>
					<section data-background="http://i.giphy.com/R04wdo1uYgkJa.gif">
						<h2 style="text-align:left; color:#000; ">Organisms</h2>
					</section>
				</section>

				<section>
					<section data-background="http://i.giphy.com/yoJC2k4dPDRSInYfjq.gif">
						<h2 style="text-align:right; color:#000; ">Templates</h2>
					</section>
				</section>

				<section>
					<section data-background="http://i.giphy.com/4PGydrBPTg4Yo.gif">
						<h3 style="color:#000; padding-top:20px; text-align:left; margin-left:-10%;"><br><br><br><br><span class="fragment">P</span><span class="fragment">a</span><span class="fragment">g</span><span class="fragment">e</span><span class="fragment">s</span></h3>
					</section>
				</section>								

				<section>
					<section>
						<h3>Implications</h3>
					</section>
				</section>

				<section>
					<section>
						<h3>Lets try it out</h3>
					</section>
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
